<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid image-grid">
        <div class="grid-block" onclick="openModal(); currentSlide(1)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img1" src="images/alpine -pizza.jpg" alt="Image">
                </a>
            </div>
        </div>

        <div class="grid-block" onclick="openModal(); currentSlide(2)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img2" src="images/cake-cake-cake.jpg" alt="">
                </a>
            </div>
        </div>

        <div class="grid-block" onclick="openModal(); currentSlide(3)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img3" src="images/cofee.jpg" alt="">
                </a>
            </div>
        </div>

        <div class="grid-block" onclick="openModal(); currentSlide(4)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img4" src="images/orange-juice.jpg" alt="">
                </a>
            </div>
        </div>

        <div class="grid-block" onclick="openModal(); currentSlide(5)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img5" src="images/simple-meal.jpg" alt="">
                </a>
            </div>
        </div>

        <div class="grid-block" onclick="openModal(); currentSlide(6)">
            <div class="tile">
                <a class="tile-link" href="#">
                    <img class="tile-img tile-img6" src="images/raspberry-cream-cheese.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
